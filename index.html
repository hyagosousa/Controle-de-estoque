
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Controle de Estoque Hyago</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 950px;
      margin: auto;
      padding: 20px;
    }
    h2, h3 {
      color: #333;
    }
    label, select, input, button {
      display: block;
      width: 100%;
      margin: 6px 0 12px 0;
      padding: 8px;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    .entrada { color: green; }
    .saida { color: red; }
    .alerta {
      background-color: #fff3cd;
      border-left: 6px solid #ff9900;
      padding: 10px;
      margin-top: 20px;
    }
    .estoque-baixo {
      color: red;
      font-weight: bold;
    }
    #relatorioModal {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 900px;
      max-height: 80%;
      background: #fff;
      border: 2px solid #333;
      box-shadow: 0 0 10px #999;
      padding: 20px;
      overflow-y: auto;
      display: none;
      z-index: 1000;
    }
    #relatorioModal textarea {
      width: 100%;
      height: 300px;
      font-family: monospace;
      font-size: 14px;
      white-space: pre-wrap;
    }
    #relatorioModal button {
      width: auto;
      margin-top: 10px;
      padding: 8px 16px;
      margin-right: 10px;
    }
    #overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <!-- ...todo o restante do HTML permanece o mesmo, até o modal... -->
  <div id="overlay"></div>
  <div id="relatorioModal">
    <h3>Relatório de Movimentações</h3>
    <textarea readonly id="textoRelatorio"></textarea>
    <button onclick="copiarRelatorio()">Copiar Relatório</button>
    <button onclick="enviarWhatsApp()">Enviar via WhatsApp</button>
    <button onclick="baixarPDF()">Baixar PDF</button>
    <button onclick="fecharRelatorio()">Fechar</button>
  </div>

  <script>
    // ...todo o restante das funções anteriores permanece, adicione esta função:
    async function baixarPDF() {
      const {{ jsPDF }} = window.jspdf;
      const doc = new jsPDF();
      const texto = document.getElementById('textoRelatorio').value;

      const linhas = doc.splitTextToSize(texto, 180);
      doc.text(linhas, 10, 10);
      doc.save('relatorio_estoque.pdf');
    }
  </script>
</body>
</html>
