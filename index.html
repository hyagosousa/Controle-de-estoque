<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Estoque Hyago</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 950px;
      margin: auto;
      padding: 20px;
    }
    h2, h3 {
      color: #333;
    }
    label, select, input, button {
      display: block;
      width: 100%;
      margin: 6px 0 12px 0;
      padding: 8px;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    .entrada { color: green; }
    .saida { color: red; }
    .alerta {
      background-color: #fff3cd;
      border-left: 6px solid #ff9900;
      padding: 10px;
      margin-top: 20px;
    }
    .estoque-baixo {
      color: red;
      font-weight: bold;
    }
    #relatorioModal {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 900px;
      max-height: 80%;
      background: #fff;
      border: 2px solid #333;
      box-shadow: 0 0 10px #999;
      padding: 20px;
      overflow-y: auto;
      display: none;
      z-index: 1000;
    }
    #relatorioModal textarea {
      width: 100%;
      height: 300px;
      font-family: monospace;
      font-size: 14px;
      white-space: pre-wrap;
    }
    #relatorioModal button {
      width: auto;
      margin-top: 10px;
      padding: 8px 16px;
      margin-right: 10px;
    }
    #overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <h2>Controle de Estoque - Hyago</h2>
  <button onclick="limparRelatorioComSenha()">üßπ Limpar Relat√≥rio (senha)</button>

  <label for="material">Material:</label>
  <input list="listaMateriais" id="material" placeholder="Digite ou selecione um material" autocomplete="off" />
  <datalist id="listaMateriais"></datalist>

  <label for="tipo">Tipo:</label>
  <select id="tipo" onchange="mostrarResponsavel()">
    <option value="entrada">Entrada</option>
    <option value="saida">Sa√≠da</option>
  </select>

  <label for="quantidade">Quantidade:</label>
  <input type="number" id="quantidade" min="1" placeholder="Digite a quantidade" />

  <label id="labelEntrada" for="responsavelEntrada">Respons√°vel pela Entrada:</label>
  <input type="text" id="responsavelEntrada" placeholder="Digite o nome de quem recebeu" />

  <label id="labelSaida" for="responsavelSaida" style="display:none;">Respons√°vel pela Sa√≠da:</label>
  <input type="text" id="responsavelSaida" placeholder="Digite o nome de quem retirou" style="display:none;" />

  <label for="minimo">Estoque M√≠nimo Desejado:</label>
  <input type="number" id="minimo" min="0" placeholder="Ex: 50 (opcional)" />

  <button onclick="registrar()">Registrar</button>
  <button onclick="gerarRelatorio()">Gerar Relat√≥rio</button>

  <div id="alertaReposicao"></div>

  <h3>Saldo Atual por Material</h3>
  <table id="tabelaSaldo">
    <thead>
      <tr><th>Material</th><th>Saldo</th><th>Unidade</th><th>M√≠nimo</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>Hist√≥rico de Movimenta√ß√µes</h3>
  <table id="tabelaHistorico">
    <thead>
      <tr>
        <th>Data e Hora</th>
        <th>Material</th>
        <th>Tipo</th>
        <th>Quantidade</th>
        <th>Respons√°vel Entrada</th>
        <th>Respons√°vel Sa√≠da</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="overlay"></div>
  <div id="relatorioModal">
    <h3>Relat√≥rio de Movimenta√ß√µes</h3>
    <textarea readonly id="textoRelatorio"></textarea>
    <button onclick="copiarRelatorio()">Copiar Relat√≥rio</button>
    <button onclick="enviarWhatsApp()">Enviar via WhatsApp</button>
    <button onclick="baixarPDF()">Baixar PDF</button>
    <button onclick="fecharRelatorio()">Fechar</button>
  </div>

  <script>
    const materiaisUnidades = {
      // Materiais por metro
      "TRILHO DIN P/DISJUNTORES": "m",
      "CANALETA RECORTE SEMI ABERTO 50X50": "m",
      "CANALETA RECORTE SEMI ABERTO 80X80": "m",
      "CABO FLEXIVEL 1,5 MM VERMELHO": "m",
      "CABO FLEXIVEL 1,5 MM PRETO": "m",
      "CABO FLEXIVEL 2,5 MM AZUL": "m",
      "CABO FLEXIVEL 2,5 MM VERMELHO": "m",
      "CABO FLEXIVEL 2,5 MM PRETO": "m",
      "CABO FLEXIVEL 2,5 MM VERDE": "m",
      "CABO FLEXIVEL 2,5 MM BRANCO": "m",
      "CABO FLEXIVEL 2,5 MM CINZA": "m",
      "CABO FLEXIVEL 2,5 MM AMARELO": "m",
      "CABO FLEXIVEL 6 MM VERMELHO": "m",
      "CABO FLEXIVEL 6 MM PRETO": "m",
      "CABO FLEXIVEL 16 MM VERMELHO": "m",
      "CABO FLEXIVEL 16 MM PRETO": "m",
      "CABO FLEXIVEL 35 MM VERMELHO": "m",
      "CABO FLEXIVEL 35 MM PRETO": "m",
      "CABO FLEXIVEL 50 MM AZUL": "m",
      "CABO FLEXIVEL 50 MM PRETO": "m",
      "CABO FLEXIVEL 50 MM VERMELHO": "m",
      "CABO FLEXIVEL 70 MM PRETO": "m",
      "CABO FLEXIVEL 70 MM AZUL": "m",
      "CABO FLEXIVEL 70 MM VERMELHO": "m",
      "CABO PP 0,75 MM": "m",
      "CABO PP 3X2,5 MM": "m",
      "CABO PP 4X1 MM": "m",
      "CABO PP 3X4 MM": "m",
      // Materiais por unidade
      "QUADRO DE DISTRIBUI√á√ÉO": "un",
      "CAIXA DE PASSAGEM PL√ÅSTICA CINZA P": "un",
      "CAIXA DE PASSAGEM CINZA P": "un",
      "FUS√çVEL AUTOMOTIVO DE 10A": "un",
      "FUS√çVEL AUTOMOTIVO DE 15A": "un",
      "FUS√çVEL AUTOMOTIVO DE 20A": "un",
      "FUS√çVEL AUTOMOTIVO DE 25A": "un",
      "FUS√çVEL AUTOMOTIVO DE 40A": "un",
      "FUS√çVEL AUTOMOTIVO 60A": "un",
      "FUS√çVEL AUTOMOTIVO 80A": "un",
      "FUSIVEL AUTOMOTIVO 100A": "un",
      "FUS√çVEL AUTOMOTIVO 150A": "un",
      "FUS√çVEL AUTOMOTIVO 250A": "un",
      "DISJUNTOR CA BIPOLAR 06A": "un",
      "DISJUNTOR CA BIPOLAR 20A": "un",
      "DISJUNTOR CC BIPOLAR 25A": "un",
      "DR 06 MA": "un",
      "REL√â SOB SUB TENS√ÉO P/INVERSOR": "un",
      "REL√â SOB SUB TENS√ÉO P/ENERGIA EXTERNA": "un",
      "CHAVE DE TRANSFER√äNCIA AUTOM√ÅTICA": "un",
      "CONECTOR WAGO P": "un",
      "CONECTOR WAGO G": "un",
      "CONECTOR ILH√ìS 2,5 MM": "un",
      "CONECTOR ILH√ìS 1 MM": "un",
      "CONECTOR ILH√ìS 6 MM": "un",
      "CONECTOR OLHAL 16 MM": "un",
      "CONECTOR OLHAL 25 MM": "un",
      "CONECTOR OLHAL 35 MM": "un",
      "CONECTOR OLHAL 50 MM": "un",
      "CONECTOR OLHAL 70 MM": "un",
      "INVERSOR ECOWORD 2000W 12V": "un",
      "INVERSOR EPEVER 1500W 12V": "un",
      "INVERSOR EPEVER 3000W 12V": "un",
      "INVERSOR ECOWORD 2000W 24V": "un",
      "INVERSOR EPEVER 1500W 24V": "un",
      "INVERSOR EPEVER 3000W 24V": "un",
      "PLACA SOLAR 410W": "un",
      "GER√äNCIADOR DE BATERIAS VICTRON ORION 12/12 30A": "un",
      "CONTROLADOR SOLAR EPEVER MPPT 40A": "un",
      "CONTROLADOR SOLAR EPEVER MPPT 30A": "un",
      "CARREGADOR USINA 12V 70A": "un",
      "CARREGADOR USINA 12V 90A": "un",
      "CARREGADOR USINA 12V 100A": "un",
      "CARREGADOR USINA 12V 120A": "un",
      "CARREGADOR USINA 24V 90A": "un",
      "CARREGADOR USINA 24V 70A": "un",
      "CARREGADOR USINA 24V 100A": "un",
      "CARREGADOR USINA 24V 120A": "un",
      "PLACA DE SLIDE-OUT": "un",
      "CONTROLADOR MPPT VICTRON": "un",
      "GER√äNCIADOR DE BATERIAS VICTRON ORION 12/12 30A": "un",
      "INVERSOR MULTIPLUS 12V 2000VA": "un"
    };

    const datalist = document.getElementById("listaMateriais");
    Object.keys(materiaisUnidades).forEach(material => {
      const option = document.createElement("option");
      option.value = material;
      datalist.appendChild(option);
    });

    let historico = JSON.parse(localStorage.getItem('estoqueHistorico') || '[]');
    let saldos = JSON.parse(localStorage.getItem('estoqueSaldos') || '{}');
    let minimos = JSON.parse(localStorage.getItem('estoqueMinimos') || '{}');

    function mostrarResponsavel() {
      const tipo = document.getElementById('tipo').value;
      document.getElementById('labelEntrada').style.display = tipo === 'entrada' ? 'block' : 'none';
      document.getElementById('responsavelEntrada').style.display = tipo === 'entrada' ? 'block' : 'none';
      document.getElementById('labelSaida').style.display = tipo === 'saida' ? 'block' : 'none';
      document.getElementById('responsavelSaida').style.display = tipo === 'saida' ? 'block' : 'none';
    }

    function registrar() {
      const material = document.getElementById('material').value.trim();
      if (!material || !materiaisUnidades.hasOwnProperty(material)) {
        alert('Selecione um material v√°lido.');
        return;
      }
      const tipo = document.getElementById('tipo').value;
      const quantidade = parseInt(document.getElementById('quantidade').value);
      if (isNaN(quantidade) || quantidade <= 0) {
        alert('Digite uma quantidade v√°lida.');
        return;
      }
      const responsavelEntrada = document.getElementById('responsavelEntrada').value.trim();
      const responsavelSaida = document.getElementById('responsavelSaida').value.trim();
      if ((tipo === 'entrada' && responsavelEntrada === '') || (tipo === 'saida' && responsavelSaida === '')) {
        alert('Preencha o respons√°vel corretamente.');
        return;
      }
      const minimoInput = document.getElementById('minimo').value;
      if (minimoInput !== '') {
        minimos[material] = parseInt(minimoInput);
      }
      if (!saldos.hasOwnProperty(material)) saldos[material] = 0;
      saldos[material] += (tipo === 'entrada' ? quantidade : -quantidade);
      const dataHora = new Date().toLocaleString();
      historico.push({
        dataHora,
        material,
        tipo,
        quantidade,
        responsavelEntrada: tipo === 'entrada' ? responsavelEntrada : '',
        responsavelSaida: tipo === 'saida' ? responsavelSaida : '',
        unidade: materiaisUnidades[material]
      });
      localStorage.setItem('estoqueHistorico', JSON.stringify(historico));
      localStorage.setItem('estoqueSaldos', JSON.stringify(saldos));
      localStorage.setItem('estoqueMinimos', JSON.stringify(minimos));
      atualizarTabelas();
      limparCampos();
    }

    function atualizarTabelas() {
      const tbodyHist = document.querySelector('#tabelaHistorico tbody');
      tbodyHist.innerHTML = '';
      historico.slice().reverse().forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item.dataHora}</td>
          <td>${item.material}</td>
          <td class="${item.tipo === 'entrada' ? 'entrada' : 'saida'}">${item.tipo}</td>
          <td>${item.quantidade} ${item.unidade}</td>
          <td>${item.responsavelEntrada || '-'}</td>
          <td>${item.responsavelSaida || '-'}</td>
        `;
        tbodyHist.appendChild(tr);
      });

      const tbodySaldo = document.querySelector('#tabelaSaldo tbody');
      tbodySaldo.innerHTML = '';
      const alertaDiv = document.getElementById('alertaReposicao');
      alertaDiv.innerHTML = '';

      for (const material in saldos) {
        const saldoAtual = saldos[material];
        const minimo = minimos[material] || 0;
        const unidade = materiaisUnidades[material] || 'un';
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${material}</td>
          <td class="${saldoAtual <= minimo ? 'estoque-baixo' : ''}">${saldoAtual}</td>
          <td>${unidade}</td>
          <td>${minimo > 0 ? minimo : '-'}</td>
        `;
        tbodySaldo.appendChild(tr);
        if (minimo > 0 && saldoAtual <= minimo) {
          alertaDiv.innerHTML += `<div class="alerta">ATEN√á√ÉO: Estoque do material <strong>${material}</strong> est√° baixo (m√≠nimo: ${minimo} ${unidade})!</div>`;
        }
      }
    }

    function limparCampos() {
      document.getElementById('material').value = '';
      document.getElementById('quantidade').value = '';
      document.getElementById('responsavelEntrada').value = '';
      document.getElementById('responsavelSaida').value = '';
      document.getElementById('minimo').value = '';
      mostrarResponsavel();
    }

    function gerarRelatorio() {
      if (historico.length === 0) {
        alert('N√£o h√° movimenta√ß√µes para gerar relat√≥rio.');
        return;
      }
      let texto = 'Relat√≥rio de Movimenta√ß√µes - Controle de Estoque\n\n';
      historico.forEach(item => {
        texto += `Data/Hora: ${item.dataHora}\nMaterial: ${item.material}\nTipo: ${item.tipo}\nQuantidade: ${item.quantidade} ${item.unidade}\nRespons√°vel Entrada: ${item.responsavelEntrada || '-'}\nRespons√°vel Sa√≠da: ${item.responsavelSaida || '-'}\n----------------------------------------\n`;
      });
      document.getElementById('textoRelatorio').value = texto;
      document.getElementById('overlay').style.display = 'block';
      document.getElementById('relatorioModal').style.display = 'block';
    }

    function fecharRelatorio() {
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('relatorioModal').style.display = 'none';
    }

    function copiarRelatorio() {
      const texto = document.getElementById('textoRelatorio');
      texto.select();
      texto.setSelectionRange(0, 99999);
      document.execCommand('copy');
      alert('Relat√≥rio copiado para a √°rea de transfer√™ncia!');
    }

    function enviarWhatsApp() {
      const texto = encodeURIComponent(document.getElementById('textoRelatorio').value);
      const url = `https://api.whatsapp.com/send?text=${texto}`;
      window.open(url, '_blank');
    }

    function baixarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const texto = document.getElementById('textoRelatorio').value;
      const linhas = doc.splitTextToSize(texto, 180);
      doc.setFontSize(12);
      doc.text(linhas, 10, 10);
      doc.save('relatorio_estoque.pdf');
    }

    function limparRelatorioComSenha() {
      const senha = prompt("Digite a senha para limpar o relat√≥rio:");
      if (senha === "Estoqueglobe") {
        if (confirm("Tem certeza que deseja apagar TODO o hist√≥rico e os saldos?")) {
          localStorage.removeItem('estoqueHistorico');
          localStorage.removeItem('estoqueSaldos');
          localStorage.removeItem('estoqueMinimos');
          alert("Hist√≥rico e saldos apagados com sucesso.");
          location.reload();
        }
      } else {
        alert("Senha incorreta. A√ß√£o cancelada.");
      }
    }

    mostrarResponsavel();
    atualizarTabelas();
  </script>
</body>
</html>
