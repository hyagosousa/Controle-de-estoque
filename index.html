
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle de Estoque Hyago</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    h2, h3 {
      color: #333;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    .entrada { color: green; }
    .saida { color: red; }
    .alerta {
      background-color: #fff3cd;
      border-left: 6px solid #ff9900;
      padding: 10px;
      margin-top: 20px;
    }
    .estoque-baixo {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Controle de Estoque - Hyago</h2>

  <label>Material:</label>
  <select id="material">
    <option disabled selected>Selecione</option>
    <option>CABO FLEXÍVEL 2,5 mm² AZUL (metros)</option>
    <option>CABO FLEXÍVEL 2,5 mm² VERMELHO (metros)</option>
    <option>CABO FLEXÍVEL 2,5 mm² PRETO (metros)</option>
    <option>CABO FLEXÍVEL 2,5 mm² VERDE (metros)</option>
    <option>CABO FLEXÍVEL 2,5 mm² BRANCO (metros)</option>
    <option>CABO FLEXÍVEL 2,5 mm² CINZA (metros)</option>
    <option>CABO FLEXÍVEL 2,5 mm² AMARELO (metros)</option>
    <option>CABO FLEXÍVEL 35 mm² VERMELHO (metros)</option>
    <option>CABO FLEXÍVEL 35 mm² PRETO (metros)</option>
    <option>CABO FLEXÍVEL 16 mm² VERMELHO (metros)</option>
    <option>CABO FLEXÍVEL 16 mm² PRETO (metros)</option>
    <option>CABO FLEXÍVEL 6 mm² VERMELHO (metros)</option>
    <option>CABO FLEXÍVEL 6 mm² PRETO (metros)</option>
    <option>CABO FLEXÍVEL 1,5 mm² VERMELHO (metros)</option>
    <option>CABO FLEXÍVEL 1,5 mm² PRETO (metros)</option>
  </select>

  <label>Tipo:</label>
  <select id="tipo" onchange="mostrarResponsavel()">
    <option value="entrada">Entrada</option>
    <option value="saida">Saída</option>
  </select>

  <label>Quantidade:</label>
  <input type="number" id="quantidade" min="1" placeholder="Digite a quantidade em metros">

  <label id="labelResponsavel">Quem recebeu:</label>
  <input type="text" id="responsavel" placeholder="Digite o nome">

  <label>Estoque Mínimo Desejado:</label>
  <input type="number" id="minimo" min="0" placeholder="Ex: 50 (opcional)">

  <button onclick="registrar()">Registrar</button>

  <div id="alertaReposicao"></div>

  <h3>Saldo Atual por Material</h3>
  <table id="tabelaSaldo">
    <thead>
      <tr><th>Material</th><th>Saldo (m)</th><th>Mínimo (m)</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>Histórico de Movimentações</h3>
  <table id="tabelaHistorico">
    <thead>
      <tr>
        <th>Data</th>
        <th>Material</th>
        <th>Tipo</th>
        <th>Quantidade (m)</th>
        <th>Responsável</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let historico = JSON.parse(localStorage.getItem('estoqueHistorico') || '[]');
    let saldos = JSON.parse(localStorage.getItem('estoqueSaldos') || '{}');
    let minimos = JSON.parse(localStorage.getItem('estoqueMinimos') || '{}');

    function mostrarResponsavel() {
      const tipo = document.getElementById('tipo').value;
      const label = document.getElementById('labelResponsavel');
      label.textContent = tipo === 'entrada' ? 'Quem recebeu:' : 'Quem retirou:';
    }

    function registrar() {
      const material = document.getElementById('material').value;
      const tipo = document.getElementById('tipo').value;
      const quantidade = parseInt(document.getElementById('quantidade').value);
      const responsavel = document.getElementById('responsavel').value.trim();
      const minimo = document.getElementById('minimo').value;
      const data = new Date().toLocaleString();

      if (!material || isNaN(quantidade) || !responsavel) {
        alert('Preencha todos os campos obrigatórios.');
        return;
      }

      if (minimo !== '') {
        minimos[material] = parseInt(minimo);
      }

      if (!saldos[material]) saldos[material] = 0;
      saldos[material] += (tipo === 'entrada') ? quantidade : -quantidade;

      historico.push({ data, material, tipo, quantidade, responsavel });

      localStorage.setItem('estoqueHistorico', JSON.stringify(historico));
      localStorage.setItem('estoqueSaldos', JSON.stringify(saldos));
      localStorage.setItem('estoqueMinimos', JSON.stringify(minimos));

      atualizarTabelas();
      limparCampos();
    }

    function atualizarTabelas() {
      const tabelaHist = document.querySelector('#tabelaHistorico tbody');
      tabelaHist.innerHTML = '';
      historico.slice().reverse().forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item.data}</td>
          <td>${item.material}</td>
          <td class="${item.tipo === 'entrada' ? 'entrada' : 'saida'}">${item.tipo}</td>
          <td>${item.quantidade}</td>
          <td>${item.responsavel}</td>
        `;
        tabelaHist.appendChild(tr);
      });

      const tabelaSaldo = document.querySelector('#tabelaSaldo tbody');
      tabelaSaldo.innerHTML = '';
      const alertaDiv = document.getElementById('alertaReposicao');
      alertaDiv.innerHTML = '';
      for (const material in saldos) {
        const saldo = saldos[material];
        const minimo = minimos[material] ?? '-';
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${material}</td>
          <td class="${saldo <= (minimos[material] || 0) ? 'estoque-baixo' : ''}">${saldo}</td>
          <td>${minimo}</td>
        `;
        tabelaSaldo.appendChild(tr);

        if (minimos[material] !== undefined && saldo < minimos[material]) {
          const alerta = document.createElement('div');
          alerta.className = 'alerta';
          alerta.textContent = `⚠ Atenção! O material "${material}" está abaixo do estoque mínimo. É necessário repor.`;
          alertaDiv.appendChild(alerta);
        }
      }
    }

    function limparCampos() {
      document.getElementById('material').value = '';
      document.getElementById('quantidade').value = '';
      document.getElementById('minimo').value = '';
      document.getElementById('responsavel').value = '';
      document.getElementById('tipo').value = 'entrada';
      mostrarResponsavel();
    }

    mostrarResponsavel();
    atualizarTabelas();
  </script>
</body>
</html>
